<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>我的聊天软件</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chat-container">
        <div id="messages">
            <div class="message system">欢迎来到聊天室！</div>
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="输入消息...">
            <button id="send-button">发送</button>
        </div>
    </div>
</body>
</html>
